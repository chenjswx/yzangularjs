<div ng-controller="towerCtrl as ctrl">
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    测点ID
                </th>
                <th>
                    测点值
                </th>
                <th>
                    单位
                </th>
                <th>
                    测试截面
                </th>
                <th>
                    测试日期
                </th>
                <th>处理</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ctrl.list()">
                <td>{{item.CedianDetailId}}</td>
                <td>{{item.CdValue}}</td>
                <td>{{item.DanWei}}</td>
                <td>{{item.JianceJd}}</td>
                <td>{{item.JianceData}}</td>
                <td>
                    <a class="btn btn-primary" ng-click="startEdit(item)">编辑</a>
                    <a class="btn btn-danger" ng-click="deletecdvalue(item)">删除</a>
                    <button class="btn btn-primary" ng-click="openModal(item.cedianDetailId)">打开模态框</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
