<div ng-controller="listCtrl as ctrl">
    <header>
            <style>
                    .a{
                        width: 200px;
                        height: 20px;
                         
                    }
                    #b{
                        width: 300px;
                        height: 40px;
                        text-align: right;
                        margin-left: 5px;        
                    }
            </style>
    </header>
    <div class="modal-header">
        <h3 class="modal-title" align="center">
            标题信息
        </h3>
    </div>
    <div class="modal-body" >
        <div align="lift">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">编辑</h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="input-group" id="b">
                                CDID: <input type="text" ng-model="modalItem.CedianDetailId" class="a">
                                CdValue: <input type="text" ng-model="modalItem.CdValue" class="a">
                                
                            </div>
                            <!--<button class="btn btn-default" ng-click="createcdvalue(dataModal)">提交</button>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(ctrl.modalItem)">
            确认
        </button>
        <button class="btn btn-warning" ng-click="cancel()">
            退出
        </button>
    </div>
</div>
