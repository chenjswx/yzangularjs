<div ng-controller="listCtrl as ctrl">
        <div class="modal-header">
            <h3 class="modal-title" align="center">
                标题信息
            </h3>
        </div>
        <div class="modal-body" >
            <div align="center">
                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">编辑</h2>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div>
                                 模态框内容 <br>
                                 {{modalAddItem}}
                                </div>
                                
                                <div class="input-group">
                                    <span>CDID</span><input type="text" ng-model="modalAddItem.CedianDetailId"><br>
                                    <span>CdValue</span><input type="text" ng-model="modalAddItem.CdValue"><br>
                                    <span>DanWei</span><input type="text" ng-model="modalAddItem.DanWei"><br>
                                    <span>JianceJd/span><input type="text" ng-model="modalAddItem.JianceJd"><br>
                                    <span>JianceData</span><input type="text" ng-model="modalAddItem.JianceData"><br>
                                    
                                </div>
                                <!--<button class="btn btn-default" ng-click="createcdvalue(dataModal)">提交</button>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok(modalAddItem)">
                确认
            </button>
            <button class="btn btn-warning" ng-click="cancel()">
                退出
            </button>
        </div>
    </div>
