<div >
    <div class="modal-header">
        <h3 class="modal-title" align="center">
            标题信息
        </h3>
    </div>
    <div class="modal-body">
        <div align="center">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">添加</h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
            

                            <div class="form-group">
                                <label for="inputDanwei" class="col-sm-2 control-label">单位</label>
                                <div class="col-sm-10">
                                    <select ng-model="dataModal.DanWei">
                                        <option>Mpa</option>
                                        <option>Pa</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputJianceJd" class="col-sm-2 control-label">监测阶段</label>
                                <div class="col-sm-10">
                                    <select ng-model="dataModal.JianceJd">
                                        <option>W1_E1梁段吊装</option>
                                        <option>W2_E2梁段吊装</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputCdValue" class="col-sm-2 control-label">测点值</label>
                                <div class="col-sm-10">
                                    <input type="number" step="0.01" class="form-control" id="inputCdValue" ng-model="dataModal.CdValue" />
                                </div>
                                <label for="inputJianceDate" class="col-sm-2 control-label">监测日期</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control datepicker " id="inputJianceDate" ng-model="dataModal.JianceData" />
                                </div>

                            </div>

                            <button class="btn btn-default" ng-click="createcdvalue(dataModal)">提交</button>
                        </form>
                    </div>
                </div>
            </div>
            模态框内容<br />
            {{dataModal}}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(dataModal)">
            确认
        </button>
        <button class="btn btn-warning" ng-click="cancel()">
            退出
        </button>
    </div>
</div>
